<div class="login-container">
    <div class="card login-card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">Ingreso</h2>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Correo</label>
                    <input type="email" class="form-control" id="username" name="username"
                        [(ngModel)]="loginData.username" required #username="ngModel">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
                        El email es obligatorio
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="loginData.password" required #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                        La contraseña es obligatoria
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
                    Confirmar
                </button>

                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>

                <div class="text-center">
                    <a routerLink="/register" class="text-decoration-none">Aún no tienes una cuenta?</a>
                </div>
                <div class="text-center">
                    <a routerLink="/password-recover" class="text-decoration-none">Olvidaste tu Contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</div>
