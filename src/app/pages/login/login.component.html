<div class="login-container">
    <div class="card login-card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        [(ngModel)]="loginData.username" required #username="ngModel">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
                        Username is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="loginData.password" required #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                        Password is required
                    </div>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"
                        [(ngModel)]="loginData.rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">
                    Login
                </button>

                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>

                <div class="text-center">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
