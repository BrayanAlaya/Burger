<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center mb-0">Create Account</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  [class.is-invalid]="isFieldInvalid('username')"
                >
                <div class="form-error" *ngIf="isFieldInvalid('username')">
                  Username is required
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  [class.is-invalid]="isFieldInvalid('email')"
                >
                <div class="form-error" *ngIf="isFieldInvalid('email')">
                  {{ getEmailErrorMessage() }}
                </div>
              </div>

              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  formControlName="fullName"
                  [class.is-invalid]="isFieldInvalid('fullName')"
                >
                <div class="form-error" *ngIf="isFieldInvalid('fullName')">
                  Full name is required
                </div>
              </div>

              <!-- Phone Number -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Optional)</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  formControlName="phone"
                >
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  [class.is-invalid]="isFieldInvalid('password')"
                >
                <div class="form-error" *ngIf="isFieldInvalid('password')">
                  Password must be at least 8 characters long
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  [class.is-invalid]="isFieldInvalid('confirmPassword')"
                >
                <div class="form-error" *ngIf="isFieldInvalid('confirmPassword')">
                  Passwords do not match
                </div>
              </div>

              <!-- Terms Agreement -->
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="terms"
                  formControlName="terms"
                  [class.is-invalid]="isFieldInvalid('terms')"
                >
                <label class="form-check-label" for="terms">
                  I agree to the Terms and Conditions
                </label>
                <div class="form-error" *ngIf="isFieldInvalid('terms')">
                  You must agree to the terms and conditions
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="registrationForm.invalid"
              >
                Register
              </button>

              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Already have an account? Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Message -->
    <div
      class="alert alert-success success-message"
      role="alert"
      *ngIf="showSuccess"
    >
      Registration successful! You can now login.
    </div>
</div>
