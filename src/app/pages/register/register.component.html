<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center mb-0">Crear Cuenta</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                [class.is-invalid]="isFieldInvalid('email')">
              <div class="form-error" *ngIf="isFieldInvalid('email')">
                {{ getEmailErrorMessage() }}
              </div>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="fullName" formControlName="fullName"
                [class.is-invalid]="isFieldInvalid('fullName')">
              <div class="form-error" *ngIf="isFieldInvalid('fullName')">
                Nombres completos 
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                [class.is-invalid]="isFieldInvalid('password')">
              <div class="form-error" *ngIf="isFieldInvalid('password')">
                La contraseña debe contener más de 8 caracteres
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                [class.is-invalid]="isFieldInvalid('confirmPassword')">
              <div class="form-error" *ngIf="isFieldInvalid('confirmPassword')">
                Contraseña no coincide
              </div>
            </div>

            <!-- Terms Agreement -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" formControlName="terms"
                [class.is-invalid]="isFieldInvalid('terms')">
              <label class="form-check-label" for="terms">
                Estoy de acuerdo con los terminos y condiciones.
              </label>
              <div class="form-error" *ngIf="isFieldInvalid('terms')">
                You must agree to the terms and conditions
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="registrationForm.invalid">
              Register
            </button>

            <div class="text-center mt-3">
              <a routerLink="/login" class="text-decoration-none">Ya tienes una cuenta?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Message -->
  <div class="alert alert-success success-message" role="alert" *ngIf="showSuccess">
    Registration successful! You can now login.
  </div>
</div>
